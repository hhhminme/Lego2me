server{
  listen 80;                # listen 포트 80번으로 설정 (default)
  server_name 127.0.0.1;    # reverse proxy를 위한 서버 주소
  
  location /chat {
    
    proxy_http_version 1.1;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    proxy_set_header Host $http_host;
    proxy_set_header X-Nginx-Proxy true;
    proxy_set_header Content-Type $content_type;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set header Connection "upgrade";
    
    proxy_pass http://django:8080;       # 프록시 할 주소, django -> 서비스명, 8080 -> 8080번 포트로 프록시
 }
    
 location /{
    
    proxy_http_version 1.1;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    proxy_set_header Host $http_host;
    proxy_set_header X-Nginx-Proxy true;
    proxy_set_header Content-Type $content_type;
    
    proxy_pass http://django:8000;       # 프록시 할 주소, django -> 서비스명, 8000 -> 8000번 포트로 프록시
   }
}
